releaseName: ui
subDomain: test
domain: atv.spectrumtoolbox.com
containerPort: 80
useCorsReflection:
   enabled: true
useAuth:
   enabled: true
image:
  repository: ${CI_REGISTRY_IMAGE}/test-client
  tag: ${CI_COMMIT_REF_SLUG}
  pullPolicy: Always
env:
  API_HOST: "https://api.test.atv.spectrumtoolbox.com"
  ANGULAR_ENVIRONMENT: build-test
cleanup:
  enabled: false
ingress:
  secretName: wildcard-spectrumtoolbox-com-plus
replicaCount: 1
