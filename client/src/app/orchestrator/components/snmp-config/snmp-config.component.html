<form class="snmp-form" name="snmpForm">
  <div class="form-group">
    <label for="host">Host</label>
    <input type="text" class="form-control" name="'host'" [(ngModel)]="config.host"
      placeholder="Enter Host">
  </div>
  <div class="form-group">
    <label for="family">Family</label>
    <input type="text" class="form-control" name="'family'" [(ngModel)]="config.family"
      placeholder="Enter Family">
  </div>
  <div class="form-group">
    <label for="port">Port</label>
    <input type="text" class="form-control" name="'port'" [(ngModel)]="config.port"
      placeholder="Enter Port">
  </div>
  <button type="button" class="btn btn-secondary" (click)="onSave()">Save</button>
  <button type="button" class="btn btn-dark right" (click)="onCancel()">Cancel</button>
</form>
