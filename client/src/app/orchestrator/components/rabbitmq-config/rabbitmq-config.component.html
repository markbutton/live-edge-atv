<form class="rabbitmq-form" name="RabbitForm">
  <div class="form-group">
    <label for="qname">Queue Name</label>
    <input type="text" class="form-control" name="qname" [(ngModel)]="config.qname"
      placeholder="Enter Queue Name">
  </div>
  <div class="form-group">
    <label for="channel">Channel</label>
    <input type="text" class="form-control" name="channel" [(ngModel)]="config.channel"
      placeholder="Enter Channel">
  </div>
  <div class="form-group">
    <label for="messageKey">Message Key</label>
    <input type="text" class="form-control" name="messageKey" [(ngModel)]="config.messageKey"
      placeholder="Enter Message Key">
  </div>
  <div class="form-group">
    <label for="payload">Payload</label>
    <textarea class="form-control" name="payload" [(ngModel)]="config.payload" 
      placeholder="Enter Payload"></textarea>
  </div>
  <button type="button" class="btn btn-secondary" (click)="onSave()">Save</button>
  <button type="button" class="btn btn-dark right" (click)="onCancel()">Cancel</button>
</form>
