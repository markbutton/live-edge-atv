<form class="api-form" name="apiForm">
  <div class="form-group">
    <label for="host">Host</label>
    <input type="text" class="form-control" id="host" name="host" [(ngModel)]="config.host"
      placeholder="Enter Host">
  </div>
  <div class="form-group">
    <label for="path">Path</label>
    <input type="text" class="form-control" id="path" name="path" [(ngModel)]="config.path"
      placeholder="Enter Path">
  </div>
  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="text" class="form-control" id="apiKey" name="apiKey" [(ngModel)]="config.apiKey"
      placeholder="Enter API Key">
  </div>
  <div class="form-group">
    <label for="apiSecret">API Secret</label>
    <input type="text" class="form-control" id="apiSecret" name="apiSecret" [(ngModel)]="config.apiSecret"
      placeholder="Enter API Secret">
  </div>
  <button type="button" class="btn btn-secondary" (click)="onSave()">Save</button>
  <button type="button" class="btn btn-dark right" (click)="onCancel()">Cancel</button>
</form>
