<div class="sub-nav" *ngIf="navView?.subnav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">{{navView.title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarNav" [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <!-- RENDER LINKS -->
        <li *ngFor="let link of navView.links" class="navbar-nav" [routerLinkActive]="['active']">
          <a id="{{link.name}}" class="nav-link" routerLink="{{link.route}}">{{link.name}}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
